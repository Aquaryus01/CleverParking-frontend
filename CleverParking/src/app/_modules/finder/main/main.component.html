<section>
    <div class="logo">
        <img src="">
    </div>
    <div class="outer">
        <div class="middle">
            <div class="inner" style="color:white">
                <h1 style="-webkit-text-stroke: 4px;">Do it quick, fast and easy!</h1>
                <div style="margin-top:20px">
                    <button href="#" class="btn btn-primary mr-2">Let's do it</button>
                </div>
                <agm-map (mapClick)="setMarkerLocation($event)" [latitude]="lat" [longitude]="lng">
                    <agm-marker *ngIf="selectedPlace==1" [latitude]="latPlace" [longitude]="lngPlace" [label]="'M'">
                    </agm-marker>
                </agm-map>


                <ng-autocomplete [data]="data" [searchKeyword]="keyword" (selected)='selectEvent($event)' (inputChanged)='onChangeSearch($event)' (inputFocused)='onFocused($event)' [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate">
                </ng-autocomplete>

                <ng-template #itemTemplate let-item>
                    <a [innerHTML]="item.name"></a>
                </ng-template>

                <ng-template #notFoundTemplate let-notFound>
                    <div [innerHTML]="notFound"></div>
                </ng-template>
            </div>
        </div>
    </div>
</section>
