    <!-- <img routerLink="/main" class="logo" src="/assets/logoPark.png"> -->
    <div style="background-color: black; width:100%; height: 60px;"></div>
    <div style="background-color: white; width:100%; height: 129px;">
        <div style="margin-bottom:15px;padding-top:2px" class="container">

            <ion-row>
                <ion-col size=12>
                    <h2>Filtrari:</h2>
                </ion-col>
                <ion-col size=3>
                    <button (click)="sortyBy('price')" style="width:100%;" class="font_change  btn btn-outline-dark">Pret</button>
                </ion-col>
                <ion-col size=3>
                    <button (click)="sortyBy('distance')" style="width:100%;" class="font_change  btn btn-outline-dark">Lungime</button>
                </ion-col>
                <ion-col size=3>
                    <button (click)="sortyBy('free')" style="width:100%;" class="font_change btn btn-outline-dark">Liber</button>
                </ion-col>
                <ion-col size=3>
                    <button (click)="sortyBy('statistic')" style="width:100%;" class="font_change btn btn-outline-dark">Statistic</button>
                </ion-col>


            </ion-row>
        </div>

        <ion-card routerLink="/main" color="light" style="font-family:Montserrat, sans-serif">
            <ion-card-header>
                <ion-card-title>Card Title</ion-card-title>
                <ion-card-subtitle>0/65 parked cars</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
                <ion-icon name="speedometer" slot="cars"></ion-icon> Chances to park there: <br><br>
                <ion-progress-bar value="0.5"></ion-progress-bar><br>
                <ion-icon name="pin" slot="start"></ion-icon> Address: Str. Herculane, nr. 6<br>
                <ion-icon name="send" slot="start"></ion-icon> Distance: 250Km<br>
                <ion-icon name="cash" slot="cars"></ion-icon> Price: 15Lei<br>

            </ion-card-content>
        </ion-card>

        <ion-card color="light">
            <ion-card-header>
                <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
                <ion-card-title>Card Title</ion-card-title>
            </ion-card-header>

            <ion-card-content>
                Keep close to Nature's heart... and break clear away, once in awhile, and climb a mountain or spend a week in the woods. Wash your spirit clean.
            </ion-card-content>
        </ion-card>
    </div>
